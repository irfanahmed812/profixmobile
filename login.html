            </div>

    <!-- login and signup form -->
    <section class="container">
        <div class="container">
            <h3><a class="text-decoration-none text-body fs-5" href="signup.html">Sign up</a> / <a
                    class="text-decoration-none text-body active " href="login.html">Login</a></h3>
        </div>
        <div class="container py-3">
            <form>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email *</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password *</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                            <label class="form-check-label" for="gridCheck1">
                                Terms and condition
                            </label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary ">Log in</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="mt-5 pt-5">
