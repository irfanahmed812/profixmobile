<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup</title>
</head>

<body>
    <!-- header section -->
    <header class="mt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- login and signup form -->
    <section class="container">
        <div class="container">
            <h3><a class="text-decoration-none text-body active " href="signup.html">Sign up</a> / <a
                    class="text-decoration-none text-body fs-5" href="login.html">Login</a></h3>
        </div>
        <div class="container">
            <form class="row g-3">
                <div class="row g-3">
                    <div class="col-5">
                        <label for="inputEmail4" class="form-label">First Name *</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            required>
                    </div>
                    <div class="col-5">
                        <label for="inputEmail4" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    </div>
                </div>
                <!-- main form -->
                <div class="col-6 col-md-6">
                    <label for="inputEmail4" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
                <div class="col-10">
                    <label for="inputAddress" class="form-label">Address *</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="col-10">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">City *</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Division *</label>
                    <select id="inputState" class="form-select" required>
                        <option selected value="">Choose...</option>
                        <option value="dh">Dhaka</option>
                        <option value="ch">Chattagram</option>
                        <option value="kh">Khulna</option>
                        <option value="js">Jassore</option>
                        <option value="rj">Rajshahi</option>
                        <option value="my">Mayamnshingj</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-9 py-3 text-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="mt-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-3">
                    <a href="index.html"><img class="img-fluid" src="images/logo.png" alt=""></a>
                </div>
                <div class="col-12 col-md-6 col-lg-3 ancortag-linkup">
                    <h3>Trusted by</h3>
                    <ul>
                        <li><a href="#">Amazon</a></li>
                        <li><a href="#">ebay</a></li>
                        <li><a href="#">Paypal</a></li>
                        <li><a href="#">Visa</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-6 col-lg-3 ancortag-linkup">
                    <h3>Home</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a class="active" href="shop.html">Shop</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-6 col-lg-3 ancortag-linkup">
                    <h3>Payment Method</h3>
                    <ul>
                        <li><a href="#">Bkash</a></li>
                        <li><a href="#">Rocket</a></li>
                        <li><a href="#">Credit/Debit</a></li>
                        <li><a href="#">Bank</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
